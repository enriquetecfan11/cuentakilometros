<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Kilómetros</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid bg-dark">
      <span class="navbar-brand mb-0 h1">Contador de Kilómetros</span>
    </div>
  </nav>
  <!-- Contenido -->
  <div class="container mt-4">
    <div id="map"></div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8 col-10 bg-light p-3 rounded text-center">
        <h2>Distancia Recorrida</h2>
        <p id="distance" class="display-4">0.00 km</p>
        <button id="startBtn" class="btn btn-primary btn-lg m-2">Llegada</button>
        <button id="stopBtn" class="btn btn-danger btn-lg m-2">Salida</button>
        <button id="shareBtn" class="btn btn-secondary btn-lg m-2">Compartir Datos</button>
        <label class="form-check-label" for="notificationCheckbox">Recibir Notificaciones</label>
      </div>
    </div>
  </div>
  <!-- ... Script Mapa ... -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
